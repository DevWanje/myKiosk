<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyKiosk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>Shelf #011</h2>

<form id="shoppingForm">
    <div class="item">
        <input type="checkbox" name="item" value="Sugar" data-price="100.00"> Sugar - KES100.00
        <div class="controls">
            <button type="button" class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1" style="width: 40px; margin: 0 10px;">
            <button type="button" class="increase">+</button>
        </div>
    </div>

    <div class="item">
        <input type="checkbox" name="item" value="Flour" data-price="150.00"> Flour - KES150.00
        <div class="controls">
            <button type="button" class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1" style="width: 40px; margin: 0 10px;">
            <button type="button" class="increase">+</button>
        </div>
    </div>

    <div class="item">
        <input type="checkbox" name="item" value="Cooking Oil" data-price="200.00"> Cooking Oil - KES200.00
        <div class="controls">
            <button type="button" class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1" style="width: 40px; margin: 0 10px;">
            <button type="button" class="increase">+</button>
        </div>
    </div>

    <div class="item">
        <input type="checkbox" name="item" value="Salt" data-price="20.00"> Salt - KES20.00
        <div class="controls">
            <button type="button" class="decrease">-</button>
            <input type="number" class="quantity" value="1" min="1" style="width: 40px; margin: 0 10px;">
            <button type="button" class="increase">+</button>
        </div>
    </div>
    
    <br>
    <button type="button" id="updateTotal">Pay with M-Pesa</button>
</form>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Shopping Cart</h3>
        <ul id="cartItems"></ul>
        <p id="totalPrice"></p>
        <button id="confirmPayment">Confirm Payment</button>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/jsPDF/jspdf.umd.min.js"></script>

</body>
</html>
